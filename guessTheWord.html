<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
    </style>
    
    <link rel="stylesheet" href="style.css">
    <title>Guess The Word</title>

</head>
<body>
    <div class="container">
        <h1>Guess the word</h1>
        <div id="StartButton">
            <button onclick="startGame()" id="start">START</button>
        </div>
        <div id="wordContainer"></div>
        <div id="letters"></div>
    </div>

    <script>
        const words = [
            "alma", "kutya", "ház", "számítógép", "toll", "asztal", "autó", "iskola", "kávé", "televízió",
            "szék", "táska", "ajtó", "laptop", "szemüveg", "gyerek", "víz", "foci", "újság", "telefon",
            "papír", "tészta", "térkép", "kert", "olvasás", "gyümölcs", "állat", "kép", "játék", "vers",
            "épület", "étel", "számológép", "sör", "film", "zene", "könyv", "főzés", "futás", "horgászat",
            "sport", "bicikli", "kerékpár", "torna", "tanulás", "ének", "színház", "fürdés", "alvás",
            "sétálás", "mozgás", "úszás", "fagylalt", "pizza", "kenyér", "kutatás", "pénz", "utazás",
            "kirándulás", "állomás", "busz", "vonat", "repülő", "strand", "park", "erdő", "hegy", "tó",
            "folyó", "híd", "út", "ország", "város", "falucska", "szomszéd", "bolt", "piac", "étterem",
            "kávézó", "mosoda", "gyógyszertár", "iskola", "óvoda", "egyetem", "színház", "mozi", "múzeum",
            "állomás", "repülőtér", "buszpályaudvar", "kórház", "park", "szórakozóhely", "hotel", "lakás",
            "ház", "kert", "udvar", "udvarház", "terasz", "társasház", "lakópark", "középület", "panelház"
        ];

        const abc = "aábcdeéfghiíjklmnoóöőpqrstuúüűvwxyz";

        let szo;
        let count;
        function randNumber(min,max) {
            return Math.round(Math.random()*(max-min))+min
        }
        function startGame() {
            restart=document.querySelectorAll(".boxesLetters")
            
            count = 0;
            szo = Array.from(words[randNumber(0, words.length)])
            console.log(szo, szo.length)
            document.getElementById('wordContainer').innerHTML = ""; //(kitalálandó szó tárolói)
            for(let i = 0; i < szo.length; i++) {
                document.getElementById('wordContainer').innerHTML+=`
                <div class="boxesWord" id="e${i}"></div>
            `          
            }

            restart.forEach((abcLetters)=>{
                abcLetters.classList.remove("disabled")
            })
        }
            const abc2 = Array.from(abc)  //(betűk tárolói)
            abc2.forEach((item, index)=>{
                document.getElementById('letters').innerHTML+=`
                <button onclick="clickOnButton(this)" class="boxesLetters">${abc2[index]}</button>
                `
            })
        
        function clickOnButton(domObj) {
            let char = domObj.innerHTML;
            domObj.classList.add("disabled")

            console.log(domObj)
            for(let i = 0; i < szo.length; i++) {
                if(szo[i] == char) {
                    document.getElementById("e" + i).innerHTML = char;
                    console.log("VAN BENNE")        
                    count++
                }
            }
            
        }
        
    </script>
</body>
</html>
